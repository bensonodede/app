<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Log in</title>
  <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700" rel="stylesheet">
  <link href="https://fontastic.s3.amazonaws.com/YKLiEB5nKeTck7NdBGoGKY/icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/signup.css">

  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>


</head>

<body>
  <div class="toaster"></div>

<main class="wrapper">
  <section class="section-form">
    <h1>Log in</h1>


    <form name="signup" class="form" novalidate>


      <div class="form-group">
        <label for="email" class="form-label ">
          Email:
        </label>

        <div class="form-addon" data-states-for="email">
          <div class="form-addon__addon">
            <span class="icon-email"></span>
          </div>

          <input type="email"
                 id="useremail"
                 name="email"
                 class="form-input"
                 placeholder="johndoe@email.com"
                 required>


        </div>

        <div data-errors-for="email">
          <small class="form-error"
                 data-errors-when="valueMissing">
            This field is required.
          </small>

          <small class="form-error"
                 data-errors-when="typeMismatch">
            Please enter a valid email address.
          </small>
        </div>
      </div>


      <div class="form-group">
        <label for="password" class="form-label">
          Password
        </label>

        <div class="form-addon" data-states-for="password">
          <div class="form-addon__addon">
            <span class="icon-password"></span>
          </div>

          <input type="password"
                 id="userpass"
                 name="password"
                 class="form-input"
                 placeholder="********"
                 minlength="6"
                 required>


        </div>

        <div data-errors-for="password">
          <small class="form-error"
                 data-errors-when="valueMissing">
            This field is required.
          </small>

          <small class="form-error"
                 data-errors-when="tooShort">
            Your password should be at least 6 characters long.
          </small>
        </div>
      </div>

      <div class="form-footer">
        <button type="submit" class="button" id="btnLogIn">Log in</button>
        <div class="account" style="padding-right: 0px; padding-top: 10px; color: #efefef;">
          <p1>  Don't have an account?<span style="font-weight: 700;"><a href="signup.html"> Sign up</a></span></p1>
        </div>
      </div>
    </form>
  </section>
</main>
<script type="text/javascript" src="GentleForm/dist/GentleForm.js"></script>

    <script src="js/login.js"></script>

</body>
</html>
