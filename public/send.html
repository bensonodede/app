<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send item</title>




    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/complete.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>


    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

  </head>

  <body>
    <div class="dark-overlay"></div>
    <div id="loader">
      <div id="circle"></div>
    </div>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <main class="mdl-layout__content">

    <div class="page-content">
      <!-- Your content goes here -->

 <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
     <header class="mdl-layout__header ">
     <div class="mdl-layout__header-row ">
       <!-- Title -->
       <span class="header-title mdl-layout-title">
         Dropzone
       </span>
     </div>
   </header>
   <div class="mdl-layout__drawer">
     <span class="drawer-title mdl-layout-title">Dropzone</span>
     <nav class="mdl-navigation">
       <a class="mdl-navigation__link" href="">Home</a>
       <a class="mdl-navigation__link" href="">Log out</a>
     </nav>
   </div>


     <main class="mdl-layout__content">



       <div class="mdl-layout__tab-panel is-active" id="overview">

         <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
           <header class="section__play-btn mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">
                         <!-- Colored FAB button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
              <i class="material-icons">file_upload</i>
            </button>


           </header>

           <div class="mdl-card mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
             <div class="mdl-card__supporting-text">

                <!-- Value -->
                <h1 id="bigOne"></h1>

                <!-- Child -->

               <h4>Upload image</h4>
               <h6>This lets us estimate the item's size and weight.</h6>
             </div>
             <br>
             <br>
             <br>
           </div>

         </section>

         <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
           <div class="mdl-card mdl-cell mdl-cell--12-col">
             <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
               <h4 class="mdl-cell mdl-cell--12-col">Details</h4>
               <div class="mdl-card__supporting-text">

        				<form action="#">
        					<div class="mdl-textfield mdl-js-textfield  mdl-cell--12-col">
        						<input class="mdl-textfield__input" type="text" id="recName" />
        						<label class="mdl-textfield__label" for="username">Recipient's Full name</label>
        					</div>
                  <br>
        					<div class="mdl-textfield mdl-js-textfield  mdl-cell--12-col">
        						<input class="mdl-textfield__input" type="text" id="recAddress" />
        						<label class="mdl-textfield__label" for="recAddress">Recipient's address</label>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="location-help">
                      <i class="material-icons">help</i>
                    </button>
                    <div class="mdl-tooltip mdl-tooltip--top " data-mdl-for="location-help">
                      <h6>Their <strong>address</strong> will be displayed when they visit our <strong>homepage</strong>.</h6>
                    </div>
        					</div>
                  <br>
                  <div class="mdl-textfield mdl-js-textfield  mdl-cell--12-col">
        						<input class="mdl-textfield__input" type="number" id="recNumber" />
        						<label class="mdl-textfield__label" for="recNumber">Recipient's phone number</label>
        					</div>
        				</form>

                <!-- Accent-colored raised button with ripple -->
                <button id ="ship" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Ship it
                </button>




        			</div>
             </div>
           </div>

         </section>


       </div>


     </main>

  </div>

  </main>
</div>

  </body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/send.js"></script>
</html>
