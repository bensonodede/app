 <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
     <header class="mdl-layout__header ">
     <div class="mdl-layout__header-row ">
       <!-- Title -->
       <span class="header-title mdl-layout-title">
         Dropzone
       </span>
     </div>
   </header>
   <div class="mdl-layout__drawer">
     <span class="drawer-title mdl-layout-title">Dropzone</span>
     <nav class="mdl-navigation">
       <a class="mdl-navigation__link" href="">Home</a>
       <a class="mdl-navigation__link" href="">Log out</a>
     </nav>
   </div>


     <main class="mdl-layout__content">



       <div class="mdl-layout__tab-panel is-active" id="overview">

         <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
           <header class="section__play-btn mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone  mdl-color-text--white">

            <form id="file-upload-form" class="uploader">
              <input id="file-upload" type="file" name="fileUpload" accept="image/*" />

              <label for="file-upload" id="file-drag">
                <img id="file-image" src="#" alt="Preview" class="hidden">
                <div id="start">
                  <i class="fa fa-download" aria-hidden="true"></i>
                  <div>Select a file or drag here</div>
                  <div id="notimage" class="hidden">Please select an image</div>
                  <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                  <!-- Colored FAB button with ripple -->

                </div>
                <div id="response" class="hidden">
                  <div id="messages"></div>
                  <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                  </progress>
                </div>
              </label>
            </form>

           </header>

           <div class="mdl-card mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
             <div class="mdl-card__supporting-text">

                <!-- Value -->
                <h1 id="bigOne"></h1>

                <!-- Child -->

               <h1>Upload image</strong></h1>
               <p>This lets us estimate the item's size and weight.</p>
             </div>
             <br>
             <br>
             <br>
           </div>

         </section>

         <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
           <div class="mdl-card mdl-cell mdl-cell--12-col">
             <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
               <h4 class="mdl-cell mdl-cell--12-col">Details</h4>
               <div class="mdl-card__supporting-text">

        				<form action="#">

        					<div class="mdl-textfield mdl-js-textfield  mdl-cell--12-col">
        						<input
                    class="mdl-textfield__input"
                    type="text"
                    id="recName"
                    pattern="([a-zA-Z\-]+){2,}\s+([a-zA-Z\-]+){2,}"
                    spellcheck="false"
                    required/>
        						<label class="mdl-textfield__label" for="username">Recipient's Full name</label>
        					</div>

                  <br>

        					<div class="mdl-textfield mdl-js-textfield  mdl-cell--12-col">
        						<input
                    class="mdl-textfield__input"
                    type="text"
                    id="recAddress"
                    spellcheck="false"
                    pattern="([a-zA-Z\-]+)[.]+([a-zA-Z\-]+)[.]([a-zA-Z\-]+)"
                    required/>
        						<label class="mdl-textfield__label" for="recAddress">Recipient's address</label>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="location-help">
                      <i class="material-icons">help</i>
                    </button>
                    <div class="mdl-tooltip mdl-tooltip--top " data-mdl-for="location-help">
                      <h6>Their <strong>address</strong> will be displayed when they visit our <strong>homepage</strong>.</h6>
                    </div>
        					</div>

                  <br>

                  <div class="mdl-textfield mdl-js-textfield  mdl-cell--12-col">
        						<input
                    class="mdl-textfield__input"
                    id="recNumber"
                    pattern="([0-9]{10})"
                    required />
        						<label class="mdl-textfield__label" for="recNumber">Recipient's phone number</label>
        					</div>
        				</form>

                <!-- Accent-colored raised button with ripple -->
                <button id ="ship" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Ship it
                </button>




        			</div>
             </div>
           </div>

         </section>


       </div>


     </main>
